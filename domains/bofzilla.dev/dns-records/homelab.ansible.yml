---
telstar_ipv4: "{{ lookup('community.general.passwordstore', 'telstar/ipv4') }}"
telstar_ipv6: "{{ lookup('community.general.passwordstore', 'telstar/ipv6') }}"

homelab_dns_records_map:
  CNAME:
    - record: "*.bofzilla.dev"
      value: "bofzilla.dev"
      proxied: true

  A:
    - record: "bofzilla.dev"
      value: "{{ telstar_ipv4 }}"
      proxied: true
  AAAA:
    - record: "bofzilla.dev"
      value: "{{ telstar_ipv6 }}"
      proxied: true
